name: Run PostgreSQL Tests

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db  
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
   
    - name: Checkout code
      uses: actions/checkout@v3

   
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Usar la versión de Python que prefieras

    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Asegúrate de tener este archivo con todas las dependencias

    
    - name: Wait for PostgreSQL to start
      run: |
        sleep 10  # Esperar un momento para que PostgreSQL esté completamente disponible

  
    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql  # Asegúrate de que este archivo crea las tablas

   
    - name: Insert test data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql  # Archivos con datos de prueba

    
    - name: Query data to check
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_retrieve_everything_from_a_table.sql  # Verificación opcional

   
    - name: Run tests
      run: |
        pytest  # Ejecutar las pruebas con pytest

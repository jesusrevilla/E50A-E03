name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Wait for PostgreSQL
      run: |
        sleep 5

    - name: Set up database schema
      # Se ejecuta el script 01 contra la base de datos 'test_db'
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      # Se ejecuta el script 02 contra 'test_db' (antes dec√≠a 'exercises')
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql

    - name: Load Logic (Functions, Sp, Views)
      # Se ejecuta el script 03 contra 'test_db'
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_funciones_logicas.sql

    - name: Run tests
      run: |
        pytest

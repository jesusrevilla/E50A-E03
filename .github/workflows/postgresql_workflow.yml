name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exercises        
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run SQL scripts
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/01_create_tables.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/02_insert_data.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/03_create_views.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/04_procedures.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/05_functions.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/06_triggers.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/07_jsonb.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f sql/08_graphs.sql

    - name: Run tests
      run: pytest


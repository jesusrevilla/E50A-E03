name: Run PostgreSQL Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_DB: exercises 
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

        python-version: '3.10' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Wait for PostgreSQL
      run: |
        sleep 10
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f 01_create_tables.sql
    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f 02_insert_data.sql        
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f 02_insert_data.sql
    - name: Run SQL scripts
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f script.sql
    - name: Query data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f 03_retrieve_everything_from_a_table.sql
        
    - name: Run tests
      run: |
        pytest
